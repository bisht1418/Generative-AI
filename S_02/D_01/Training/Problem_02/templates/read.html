<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Body styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 20px;
      }

      /* Heading styling */
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      /* List styling */
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      /* List item styling */
      li {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Current State of Dictionary</h1>
    <ul>
      {% for key, value in my_dict.items() %}
      <li>{{ key }}: {{ value }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
