<!-- admin_login.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" href="../static/admin_login.css" />
  </head>
  <body>
    <div>{% include 'navigation.html' %}</div>
    <div>{% include 'chatbot.html' %}</div>
    <div class="container">
      <h1>Admin Login</h1>
      <form action="/admin/login" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Log In</button>
      </form>
      <p>Don't have an account? <a href="/admin/register">Register here</a>.</p>
    </div>
  </body>
</html>
