<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>CRUD Operations</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <!-- styles.css -->
    <style>
      /* Body styling */
      body {
        width: 80%;
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0 auto;
        padding: 20px;
      }

      /* Heading styling */
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }

      /* Form styling */
      form {
        margin-bottom: 30px;
      }

      /* Form heading styling */
      form h2 {
        color: #333;
        margin-bottom: 15px;
      }

      /* Form label styling */
      form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }

      /* Form input styling */
      form input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
        color: #555;
      }

      /* Form submit button styling */
      form input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      /* Form submit button on hover */
      form input[type="submit"]:hover {
        background-color: #45a049;
      }

      /* List styling */
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      /* List item styling */
      li {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* Key styling */
      li strong {
        font-weight: bold;
      }

      /* Value styling */
      li span {
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>CRUD Operations</h1>

    <form action="{{ url_for('create_entry') }}" method="post">
      <h2>Create Entry</h2>
      <label for="key">Key:</label>
      <input type="text" id="key" name="key" required /><br />
      <label for="value">Value:</label>
      <input type="text" id="value" name="value" required /><br />
      <input type="submit" value="Add to Dictionary" />
    </form>

    <form action="{{ url_for('update_entry') }}" method="post">
      <h2>Update Entry</h2>
      <label for="update_key">Key:</label>
      <input type="text" id="update_key" name="update_key" required /><br />
      <label for="update_value">Value:</label>
      <input type="text" id="update_value" name="update_value" required /><br />
      <input type="submit" value="Update Entry" />
    </form>

    <form action="{{ url_for('delete_entry') }}" method="post">
      <h2>Delete Entry</h2>
      <label for="delete_key">Key:</label>
      <input type="text" id="delete_key" name="delete_key" required /><br />
      <input type="submit" value="Delete Entry" />
    </form>

    <h2>Current State of Dictionary</h2>
    <ul>
      {% for key, value in my_dict.items() %}
      <li>{{ key }}: {{ value }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
