<!-- admin_add_food_item.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Add Food Item</title>
    <link rel="stylesheet" href="../static/navigation.css" />
    <style>
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      input[type="text"],
      input[type="number"],
      button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
      }

      button:hover {
        background-color: #45a049;
      }

      input[type="checkbox"] {
        display: inline-block;
        margin-right: 5px;
      }

      .navbar {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      .navbar-nav {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .nav-item {
        margin-right: 10px;
      }

      .nav-link {
        color: #fff;
        text-decoration: none;
        padding: 10px;
      }

      .nav-link:hover {
        background-color: #555;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      #admin-section {
        margin-bottom: 30px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
      }

      #admin-section h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      #admin-section h3 {
        font-size: 20px;
        margin-bottom: 5px;
      }

      #admin-section ul {
        list-style-type: none;
        padding: 0;
        margin-bottom: 20px;
      }

      #admin-section li {
        margin-bottom: 10px;
      }

      #admin-section form {
        margin-bottom: 20px;
      }

      #admin-section form h3 {
        font-size: 18px;
        margin-bottom: 5px;
      }

      #admin-section form label {
        font-weight: bold;
        margin-right: 10px;
      }

      #admin-section form input,
      #admin-section form select {
        margin-bottom: 10px;
        padding: 5px;
        width: 100%;
      }

      #user-section {
        margin-bottom: 30px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
      }

      #user-section h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      #user-section form {
        margin-bottom: 20px;
      }

      #user-section form h3 {
        font-size: 18px;
        margin-bottom: 5px;
      }

      #user-section form label {
        font-weight: bold;
        margin-right: 10px;
      }

      #user-section form input {
        margin-bottom: 10px;
        padding: 5px;
        width: 100%;
      }

      /* Toggle user and admin sections */
      #user-section {
        display: none;
      }

      #toggle-button {
        display: block;
        margin: 10px auto;
        text-align: center;
        cursor: pointer;
        padding: 10px 20px;
        background-color: #00a0e9;
        color: #ffffff;
        border-radius: 5px;
        text-transform: uppercase;
      }

      .toggle-active {
        background-color: #ffffff;
        color: #00a0e9;
      }

      .chat-container {
        width: 400px;
        height: 500px;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: scroll;
      }

      .user-message {
        background-color: #f1f1f1;
        padding: 10px;
        margin-bottom: 10px;
      }

      .chatbot-message {
        background-color: #e0e0e0;
        padding: 10px;
        margin-bottom: 10px;
      }

      .suggestion-list {
        list-style: none;
        padding: 0;
      }

      .suggestion-list li {
        display: inline-block;
        margin-right: 10px;
        cursor: pointer;
        color: blue;
      }

      #chat-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        cursor: pointer;
      }

      #chat-icon img {
        width: 50px;
        height: 50px;
      }

      #chat-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        height: 400px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        transition: height 0.3s ease;
        overflow: hidden;
      }

      #chat-box.collapsed {
        height: 50px;
      }

      #chat-header {
        padding: 10px;
        background-color: #e6e6e6;
      }

      #chat-header img {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      #chat-container {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
      }

      #user-input-container {
        padding: 10px;
        background-color: #f2f2f2;
      }

      #user-input {
        width: 70%;
        padding: 5px;
        border: none;
        border-radius: 4px;
      }

      #user-input:focus {
        outline: none;
      }

      #user-input-container button {
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/admin/dashboard">Admin Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/food_items/add">Add Food</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">User Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/menu">User Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/orders">User Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/login">Admin Login</a>
        </li>
      </ul>
    </nav>

    <div>{% include 'chatbot.html' %}</div>

    <div class="container">
      <h1>Add Food Item</h1>
      <form action="/admin/food_items/add" method="POST">
        <input type="text" name="dish_name" placeholder="Dish Name" required />
        <input
          type="number"
          name="price"
          placeholder="Price"
          step="0.01"
          required
        />
        <input type="checkbox" name="availability" id="availability" />
        <label for="availability">Available</label>
        <button type="submit">Add</button>
      </form>
    </div>
  </body>
</html>
