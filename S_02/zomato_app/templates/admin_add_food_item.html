<!-- admin_add_food_item.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Add Food Item</title>
    <link rel="stylesheet" href="../static/navigation.css" />
    <style>
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      input[type="text"],
      input[type="number"],
      button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
      }

      button:hover {
        background-color: #45a049;
      }

      input[type="checkbox"] {
        display: inline-block;
        margin-right: 5px;
      }

      .navbar {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      .navbar-nav {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .nav-item {
        margin-right: 10px;
      }

      .nav-link {
        color: #fff;
        text-decoration: none;
        padding: 10px;
      }

      .nav-link:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/admin/dashboard">Admin Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/food_items/add">Add Food</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">User Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/menu">User Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/orders">User Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/login">Admin Login</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h1>Add Food Item</h1>
      <form action="/admin/food_items/add" method="POST">
        <input type="text" name="dish_name" placeholder="Dish Name" required />
        <input
          type="number"
          name="price"
          placeholder="Price"
          step="0.01"
          required
        />
        <input type="checkbox" name="availability" id="availability" />
        <label for="availability">Available</label>
        <button type="submit">Add</button>
      </form>
    </div>
  </body>
</html>
